<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Predict Fuel Efficiency</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Fuel Efficiency</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"enctype="multipart/form-data"method="post">
    	<input type="text" name="Cylinders" placeholder="Cylinders" required="required" />
        <input type="text" name="HorsePower" placeholder="HorsePower" required="required" />
		<input type="text" name="Displacement" placeholder="Displacement" required="required" />
        <input type="text" name="Weight" placeholder="Weight" required="required" />
        <input type="text" name="Acceleration" placeholder="Acceleration" required="required" />
        <input type="text" name="Model_year" placeholder="Model_year" required="required" />
        <input type="text" name="USA" placeholder="USA" required="required" />
        <input type="text" name="Europe" placeholder="Europe" required="required" />
        <input type="text" name="Japan" placeholder="Japan" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <b>{{ prediction_text }}</b>

 </div>


</body>
</html>
